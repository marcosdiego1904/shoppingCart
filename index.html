<body>

  <div>
    <div class="container">
        <h1>Shopping Cart</h1>
        <table class="table table-responsive">
          <thead>
            <tr >
              <th scope="col">Item</th>
              <th scope="col">Cost per Unit</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr class="static-row">
              <td class="name">Coconut
              </td>
              <td class="cost">2
              </td>
              <td class="quantity"><input type="number">
              </td>
              <td class="total">
              </td>
              <td>
                <button class="btn btn-danger remove">Remove</button>
              </td>
            </tr>
            <tr class="static-row">
              <td class="name">bananas
              </td>
              <td class="cost">0.25
              </td>
              <td class="quantity"><input type="number">
              </td>
              <td class="total">
              </td>
              <td>
                <button class="btn btn-danger remove">Remove</button>
              </td>
            </tr>
            <tr class="static-row">
              <td class="name">Rice
              </td>
              <td class="cost">3
              </td>
              <td class="quantity"><input type="number">
              </td>
              <td class="total">
              </td>
              <td>
                <button class="btn btn-danger remove">Remove</button>
              </td>
            </tr>
             
             
          </tbody>
        </table>
          
        <form id="addStock">
          <input type="text" placeholder="Item" name="item" >
          <input type="number" placeholder="cost" name="cost">
          <input type="number" placeholder="qnty" name="quantity">
          <button class="btn btn-primary btn-sm">Add</button>
        </form>
        <div class="result mt-5">
          <h1 class="results"></h1>
        </div>
    </div>
  </div>
